{% extends 'base.html' %} {% block title %}Translations - LangCache{% endblock%}
{% block content %}
<h2>Translations</h2>
<table>
  <thead>
    <tr>
      <th>Phrase</th>
      <th>Translation</th>
    </tr>
  </thead>
  <tbody>
    {% for translation in translations %}
    <tr>
      <td>{{ translation.phrase.text }}</td>
      <td>{{ translation.text }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
